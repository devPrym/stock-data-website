<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Assistant</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
</head>
<body>
    <h1>Stock Data</h1>
    <div class="stock-container">
        <div class="stock nvda">
            <h4>Nvidia</h4>
            <div id="NVDA" class="stock-info">Loading...</div>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock appl">
            <h4>Apple</h4>
            <div id="AAPL" class="stock-info">Loading...</div>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock crwd">
            <h4>Crwd</h4>
            <div id="CRWD" class="stock-info">Loading...</div>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock msft">
            <h4>Microsoft</h4>
            <div id="MSFT" class="stock-info">Loading...</div>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock snps">
            <h4>SNPS</h4>
            <div id="SNPS" class="stock-info">Loading...</div>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock spy">
            <h4>S&P 500</h4>
            <div id="SPY" class="stock-info">Loading...</div>
        </div>
    </div>

    <script src="/JS/script.js"></script>
    <script src="/JS/stocks/nvdaStock.js"></script>
    <script src="/JS/stocks/aaplStock.js"></script>
    <script src="/JS/stocks/crwdStock.js"></script>
    <script src="/JS/stocks/msftStock.js"></script>
    <script src="/JS/stocks/snpsStock.js"></script>
    <script src="/JS/stocks/spyStock.js"></script>
</body>
</html>
